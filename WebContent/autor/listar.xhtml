<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html">
<ui:define name="titulo">Cadastro de Autor</ui:define>
<ui:define name="corpo">
<h:form>
  <b:panel>
  	<f:facet name="heading">Lista de Autor</f:facet>
  	<div class="text-right">
	  <b:commandButton look="primary" value="Adicionar" action="#{autorBean.adicionar}"/>
	</div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th class="col-sm-2">Ações</th>
        </tr>
      </thead>
      <tbody>
        <ui:repeat var="autor" value="#{autorBean.autores}">
          <tr>
            <td><h:outputText value="#{autor.nome}"/></td>
            <td><h:outputText value="#{autor.sobrenome}"/></td>
            <td>
              <b:buttonGroup size="sm">
                <b:commandButton value="Editar" action="#{autorBean.atualizar}"/>
                <b:commandButton value="Apagar" action="#{autorBean.confirmaApagar}"/>
              </b:buttonGroup>
            </td>
          </tr>
        </ui:repeat>
      </tbody>
    </table>
  </b:panel>
</h:form>
</ui:define>
</ui:composition>
